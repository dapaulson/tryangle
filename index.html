<head>
    <title>tryangle</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="tryangle.css">
    <script type="text/javascript" src="tryangle.js"></script>
</head>
<body>
<div id="canvas">
<div id="table_bg">
<table>
<tbody>
    <tr id="top">
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
    </tr>
    <tr>
        <td colspan="10" id="text">
            <span id="pieces_left"></span> 
            <span id="possible_moves">Click or tap a game piece to start</span>
        </td>
    </tr>
    <tr>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="occupied" colspan="2" id="a1" name="game" onclick="clicked(this)"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
    </tr>
    <tr>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="occupied" colspan="2" id="b1" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="b2" name="game" onclick="clicked(this)"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
    </tr>
    <tr>
        <td class="invisible"></td>
        <td class="invisible"></td>
        <td class="occupied" colspan="2" id="c1" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="c2" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="c3" name="game" onclick="clicked(this)"></td>
        <td class="invisible"></td>
        <td class="invisible"></td>
    </tr>
    <tr>
        <td class="invisible"></td>
        <td class="occupied" colspan="2" id="d1" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="d2" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="d3" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="d4" name="game" onclick="clicked(this)"></td>
        <td class="invisible"></td>
    </tr>
    <tr>
        <td class="occupied" colspan="2" id="e1" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="e2" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="e3" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="e4" name="game" onclick="clicked(this)"></td>
        <td class="occupied" colspan="2" id="e5" name="game" onclick="clicked(this)"></td>
    </tr>
</tbody>
</table>
</div>
<div>
    <button type="button" onclick="new_game()">New Game</button>
    <div style="float: right;">
        <button type="button" id="log_button" onclick="show_log(this)">Show Log</button>
    </div>
    <div style="text-align: center;"><button id="show_names" onclick="show_ids(this)">Show names</button></div>
</div>
<div id="log"></div>
</div>
</body>
</html>
